version: '3.8'

services:
  # Django 后端
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: travel_planner_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,frontend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:80
      - STATIC_URL=/static/
      - MEDIA_URL=/media/
    volumes:
      - sqlite_data:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    networks:
      - travel_network
    restart: unless-stopped

  # React 前端
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: travel_planner_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - travel_network
    restart: unless-stopped

volumes:
  sqlite_data:
  static_volume:
  media_volume:

networks:
  travel_network:
    driver: bridge